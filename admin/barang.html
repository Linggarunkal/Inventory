<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="addBarang">
    <div class="modal-dialog" role="document" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Insert Barang</h4>
            </div>
            <div class="modal-body">
                <table style="width: 100%;font-size: 15px;">
                    <tr>
                        <td>
                            <label>Product Name</label>
                        </td>
                        <td>
                            <select class="form-control select2">
                                <option selected="selected">-</option>
                                <option>Lenovo Thinkpad E450</option>
                                <option>HP Laser</option>
                                <option>Samsung Galaxy J5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <label>Condition</label>
                        </td>
                        <td>
                            <select class="form-control select2">
                                <option selected="selected">-</option>
                                <option>Good</option>
                                <option>Bad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <label>State</label>
                        </td>
                        <td>
                            <select class="form-control select2">
                                <option selected="selected">-</option>
                                <option>In Use</option>
                                <option>In Stock</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <label>Remarks</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="txtRemarks">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
