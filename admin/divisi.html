<!-- Insert Data Form -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="modalLayout">
    <div class="modal-dialog" role="document" style="width: 500px">
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Insert Divisi</h4>
            </div>
            <div class="modal-body">
                <table style="width: 100%;font-size: 15px">
                    <tr>
                        <td>
                            <label>Nama Divisi</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="divisi_name" name="divisi_name">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addRecord()" id="add" name="add">Add</button>
            </div>
        </div>
    </div>
</div>
